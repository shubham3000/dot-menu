<!DOCTYPE html>
<html>
    <head>
        <title>Dots Menu</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="navigation">
            <span style="--i:0;--x:-1;--y:0"><ion-icon name="images-outline"></ion-icon></span>
            <span style="--i:1;--x:1;--y:0"><ion-icon name="bag-handle-outline"></ion-icon></span>
            <span style="--i:2;--x:0;--y:-1"><ion-icon name="person-outline"></ion-icon></span>
            <span style="--i:3;--x:0;--y:1"><ion-icon name="mail-unread-outline"></ion-icon></span>
            <span style="--i:4;--x:1;--y:1"><ion-icon name="ribbon-outline"></ion-icon></span>
            <span style="--i:5;--x:-1;--y:-1"><ion-icon name="home-outline"></ion-icon></span>
            <span style="--i:6;--x:0;--y:0"><ion-icon name="cart-outline"></ion-icon></span>
            <span style="--i:7;--x:-1;--y:1"><ion-icon name="calendar-number-outline"></ion-icon></span>
            <span style="--i:8;--x:1;--y:-1"><ion-icon name="chatbubbles-outline"></ion-icon></span>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
        <script>
            let navigation=document.querySelector('.navigation');
            navigation.onclick=function(){
                navigation.classList.toggle('active');
            }
        </script>
    </body>
</html>
